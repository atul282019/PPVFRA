  
  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <th:block th:include="adminfragment/headerlibs.html :: headerlibs"></th:block> 
	</head>

    <body class="fixed-left">
        <!-- Begin page -->
        <div id="wrapper">
        
            <!-- Top Bar Start -->
           <header th:insert="adminfragment/header.html :: header"> </header>
            <!-- Top Bar End -->


            <!-- ========== Left Sidebar Start ========== -->
			<header th:insert="adminfragment/sidenav.html :: sidevav"> </header>
            <!-- Left Sidebar End --> 

  
            <!-- Start right Content here -->  
                         
          <!-- ============================================================== -->                      
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="pull-left page-title">Master</h4>
                                <ol class="breadcrumb pull-right">
                                    <li><a href="/admin">Home</a></li>
                                    <li class="active">Dus Test Center</li>
                                    <li>
                                        <a href="/adddustestcenter" class="btn btn-purple waves-effect waves-light btn-xs m-b-5"><b>Add Dust Test Center</b></a>
                                    </li>
                                </ol>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Dus Test Center List</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="table-responsive">
                                            <span th:if="${actd_viewtrue != null && actd_viewtrue == 'valpresent' }">
											
                                                <table id="mtsdetails" class="table table-hover table-bordered dataTable no-footer" role="grid" aria-describedby="mtsdetails_info"> 
                                                    <thead>
                                                        <tr role="row">
													      <th class="sorting_desc" tabindex="0" aria-controls="mtsdetails" rowspan="1" colspan="1" aria-label="Sr.No.: activate to sort column ascending" style="width: 43px;" aria-sort="descending">S.No</th>
													      <th class="sorting" tabindex="0" aria-controls="mtsdetails" rowspan="1" colspan="1" aria-label="Crop Group: activate to sort column ascending" style="width: 41px;">Crop Group</th>
													      <th class="sorting" tabindex="0" aria-controls="mtsdetails" rowspan="1" colspan="1" aria-label="Crop Name: activate to sort column ascending" style="width: 41px;">Crop Name</th>
													      <th class="sorting" tabindex="0" aria-controls="mtsdetails" rowspan="1" colspan="1" aria-label="State: activate to sort column ascending" style="width: 41px;">State</th>
													      <th class="sorting" tabindex="0" aria-controls="mtsdetails" rowspan="1" colspan="1" aria-label="District: activate to sort column ascending" style="width: 41px;">District</th>
													      <th class="sorting" tabindex="0" aria-controls="mtsdetails" rowspan="1" colspan="1" aria-label="Dus Test Center: activate to sort column ascending" style="width: 41px;">Dus Test Center</th>							
													 <span th:each="sec_chk : ${actd}">
													<span th:if="${sec_chk == 'Edit'}"> 
													<th class="sorting" tabindex="0" aria-controls="mtsdetails" rowspan="1" colspan="1" aria-label="Action: activate to sort column ascending" style="width: 41px;">Action</th>
													</span>
													</span>
													
													    </tr>    
                                                    </thead>
													 <tbody>
		                                             <tr role="row" class="odd" th:each="dustestcenterlist,serial : ${addlist}">      
											            <td th:text="${serial.count}">S.No</td> 
											            <td th:text="${dustestcenterlist[1]}"> </td>  
											            <td th:text="${dustestcenterlist[2]}">  </td> 
											            <td th:text="${dustestcenterlist[3]}"></td> 
											            <td th:text="${dustestcenterlist[4]}"></td>
											            <td th:text="${dustestcenterlist[5]}"></td>
											           
											             
											           <span th:each="sec_chk : ${actd}">
													<span th:if="${sec_chk == 'Edit'}"> 
											          <td>
											           <a th:href="@{'/editdustestcenter/'+${dustestcenterlist[0]}}">Edit</a>
											            <!-- &nbsp;&nbsp;&nbsp;
									                   <a onclick="javascript:if (confirm('Are you sure, you want to remove this DUS Test Center?')) return true; else return false;" th:href="@{'/deletedustestcenter/'+${dustestcenterlist.id}}">Delete</a>
									                  -->
									                 
									                  </td>
									                  </span>
									                  </span>
									                  
										            </tr>
                                                    </tbody>
                                                </table>
                                                </span>
                                                <span th:unless="${actd_viewtrue != null && actd_viewtrue == 'valpresent' }">
												<label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
												</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- End Row -->


                    </div> <!-- container -->
                               
                </div> <!-- content -->
<!-- 
                <footer class="footer text-right">
                    2019 © PPVFRA.
                </footer>
 -->
            </div>
            <!-- ============================================================== -->
          
            <!-- End Right content here -->
          <div th:replace="adminfragment/footer.html :: footer"></div>
           </div> <!-- container -->
                               
                <!-- content -->

			<!-- start footer content here -->
			
			<!-- end footer content here -->

      
        <!-- END wrapper -->

<!-- footer lib start here-->

<div th:replace="adminfragment/footerlibs.html :: footerlibs"></div>
</div>
<!-- end footer lib -->

<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->


<script>
			$(document).ready(function() {
				$('#mtsdetails').DataTable( {
					dom: 'Bfrtip',
					buttons: [
						'csv', 'excel', 'pdf', 'print'
					]
				} );
			} );
		</script>       
 <div th:if="${message != null}">
 <div id="myModal1" class="modal fade">
   <div class="modal-dialog">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div class="modal-content">
         <div class="modal-body">
				<p align="center" th:text="${message}" />
            </div>
        </div>
    </div>
</div>
</div>

    <script type="text/javascript">
	      $(document).ready(function(){
		  $("#myModal1").modal('show');
	     });
        </script>   
</body>
</html>
