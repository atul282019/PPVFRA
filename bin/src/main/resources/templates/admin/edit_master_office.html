<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <th:block th:include="adminfragment/headerlibs.html :: headerlibs"></th:block> 
	</head>

    <body class="fixed-left">
        <!-- Begin page -->
        <div id="wrapper">
        
            <!-- Top Bar Start -->
           <header th:insert="adminfragment/header.html :: header"> </header>
            <!-- Top Bar End -->


            <!-- ========== Left Sidebar Start ========== -->
			<header th:insert="adminfragment/sidenav.html :: sidevav"> </header>
            <!-- Left Sidebar End --> 

  
            <!-- Start right Content here -->  
        
         <!-- ============================================================== -->                      
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="pull-left page-title">Master</h4>
                                <ol class="breadcrumb pull-right">
                                    <li><a href="/admin">Home</a></li>
                                    <li class="active">Edit Office</li>
                                    <button action="action" type="button" onclick="history.go(-1);" class="btn btn-purple waves-effect waves-light btn-xs m-b-5">Back</button>
                                    
                                </ol>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading"><h3 class="panel-title">Edit Office</h3></div>
                                    <span th:if="${actd_viewtrue != null && actd_viewtrue == 'valpresent' }">
									
									 <div class="panel-body">
                                    
                                        <form action="#" th:action="@{/addoffice}" th:object="${officedetail}" method="post" class="form-horizontal" role="form">                                    
                                            
                                             <div class="form-group">
                                                <label class="col-md-2 control-label" ></label>
                                                <div class="col-md-10">
                                                    <input type="text" th:field="*{id}" readonly="readonly" hidden="true"/>
                                                    
                                                </div>
                                            </div>
                                                 
                                      <div class="form-group">
					              <label class="col-md-2 control-label">Office Type</label>
					                <div class="col-md-10">
					                  <select class="form-control" th:field="*{office_type}">
						                 <option th:value="HeadOffice" th:text = "HeadOffice"></option>
						                 <option th:value="BranchOffice" th:text="BranchOffice"></option>
					                  </select>
					                </div>
					             </div> 

											<div class="form-group">
                                                <label class="col-md-2 control-label">Office Code</label>
                                                <div class="col-md-10">
                                                    <input type="text" class="form-control" th:field="*{office_code}" placeholder="Enter the Code">
                                                </div>
                                            </div>

											<div class="form-group">
                                                <label class="col-md-2 control-label">Location</label>
                                                <div class="col-md-10">
                                                    <input type="text" class="form-control" th:field="*{location}" placeholder="Enter the Location">
                                                </div>
                                            </div>
											
											<div class="form-group">
                                                <label class="col-md-2 control-label">Address</label>
                                                <div class="col-md-10">
                                                    <input type="text" class="form-control" th:field="*{address}" placeholder="Enter the Address">
                                                </div>
                                            </div>
											

                                            
                                             <div class="form-group">
														<label class="col-md-2 control-label">State</label>
														   <div class="col-md-10">
														    <div th:if="${State != null}">
														        <select th:field="*{State}" class="form-control">
														        <option th:value="-1" >Select</option>
														            <option th:each="dropDownItem : ${State}"
														               th:value="${dropDownItem.statecode}"
														               th:text="${dropDownItem.statename_inenglish}" />
														        </select>
														   	</div>
														   	
														   	</div>
														</div> 
														
 														 <div class="form-group">
														<label class="col-md-2 control-label">District</label>
														   <div class="col-md-10">
														    <div th:if="${District != null}">
														        <select th:field="*{District_Id}" class="form-control">
														        <option th:value="-1" >---Select---</option>
														            <option th:each="dropDownItem : ${District}"
														               th:value="${dropDownItem.districtcode}"
														               th:text="${dropDownItem.districtname_inenglish}" />
														        </select>
														   	</div>
														   	
														   	</div>
														</div>                                      
                                           
                                     <div class="form-group">
                                                <label class="col-md-2 control-label">City</label>
                                                <div class="col-md-10">
                                                    <input type="text" class="form-control" th:field="*{city}" placeholder="Enter the city">
                                                </div>
                                            </div> 
                                                                                   
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">PinCode/ZipCode</label>
                                                <div class="col-md-10">
                                                    <input type="text" class="form-control" th:field="*{pincode}" placeholder="Enter the pin code">
                                            </div> 
											</div>
											
											 <div class="form-group">
					                <label class="col-md-2 control-label">Status</label>
					                <div class="col-md-10">
					                  <select class="form-control" th:field="*{active}">
					                 <option th:value="1" th:text = "Active"></option>
					                 <option th:value="0" th:text="Inactive"></option>
					             </select>
					                </div>
					            </div>           
                                                
                                                
                                                
                                                
                                            
                                            <div class="form-group m-b-0">
                                                <div class="col-sm-offset-2 col-sm-9">
                                                 <span th:each="sec_chk : ${actd}">
													  <span th:if="${sec_chk == 'Edit'}">
                                                    <button type="submit" class="btn btn-info waves-effect waves-light">Submit</button>
                                                    </span>
                                                    </span>
                                                </div>
                                            </div>
                                                                       
                                        </form>
                                    </div> <!-- panel-body -->
                                    
                                    </span>
                                    <span th:unless="${actd_viewtrue != null && actd_viewtrue == 'valpresent' }">
									 <label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
									 </span>
                                </div> <!-- panel -->
                            </div> <!-- col -->
                        </div> <!-- End row -->

                    </div> <!-- container -->
                               
                </div> <!-- content -->

            </div>
            <!-- ============================================================== -->
            <!-- End Right content here -->
          <div th:replace="adminfragment/footer.html :: footer"></div>
           </div> <!-- container -->
                               
                <!-- content -->

			<!-- start footer content here -->
			
			<!-- end footer content here -->

      
        <!-- END wrapper -->

<!-- footer lib start here-->

<div th:replace="adminfragment/footerlibs.html :: footerlibs"></div>
<!-- end footer lib -->
    
    </body>
</html>
