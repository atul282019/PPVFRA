<script type = "text/javascript">
function validateform10(){
	if (document.getElementById("is_parental_required1").checked == true){
		 if( document.form_10.typeline.value == "-1" ) {
          	 document.getElementById("parentlineerror").innerHTML="please select parentline";
          	document.form_10.typeline.focus() ;
              return false;
           }
		if( document.form_10.parental_line.value == "" ) {
          	 document.getElementById("lineerror").innerHTML="Field can't be null";
          	 document.form_10.parental_line.focus() ;
              return false;
           }
		if( document.form_10.source.value == "" ) {
         	 document.getElementById("sourceerror").innerHTML="Field can't be null";
         	 document.form_10.source.focus() ;
             return false;
          }
		if( document.form_10.denominations.value == "" ) {
         	 document.getElementById("denominationxerror").innerHTML="Field can't be null";
         	 document.form_10.denominations.focus() ;
             return false;
          }
		if (document.getElementById("authorised_letter_obtained1").checked == true){
			return true;
		}
		else if (document.getElementById("authorised_letter_obtained2").checked == true){
			return true;
		}
		else {
			  document.getElementById("lettererrors").innerHTML="please select yes or no ";
	          document.getElementById("authorised_letter_obtained1").focus() ;
		    return false;
		  }
		 return true;
	}

	else if (document.getElementById("is_parental_required2").checked == true) {
	    return true;
	  }
   else {
		  document.getElementById("radioerrorss").innerHTML="please select yes or no ";
          document.getElementById("is_parental_required1").focus() ;
	    return false;
	  }
	return( true );
	
}
</script>

 else {
