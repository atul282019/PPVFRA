<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="application_scrutiny">
<span th:if="${ApplicationScrutiny != null && ApplicationScrutiny == 'ApplicationScrutiny' }"> 

<form class="form-horizontal" role="form" th:action="@{/applicationscrutiny}" th:object="${applicationscrutiny}" method="post" >   
		<div class="panel panel-success">
		<div class="panel-heading">Application Scrutiny</div>
		<div class="panel-body">
				
	<div class="form-group">
    <label class="col-md-2 control-label" > </label>
    <div class="col-md-10">
	<input type="text" id="applicationid" th:name="applicationid"  th:value="${applicationid}" readonly="readonly" hidden="true" />
    </div>
    </div>
															
															
	<div class="form-group">
	<label class="col-md-2 control-label">Category </label>
	<div class="col-md-6">
	<select  th:field="*{category}" class="form-control">
	<option th:value="-1">Select</option>
	<option th:text="Payment" th:value="Payment">Payment</option>
	<option th:text="Attachments" th:value="Attachments">Attachments</option>
	<option th:text="Submission" th:value="Submission">Seeds Submission</option>
	</select>
	</div>
	</div>
	<div class="form-group">
	<label class="col-md-2 control-label">Observation</label>
	<div class="col-md-6">
		<input type="text" th:field="*{observation}" class="form-control" >
	</div>
	<div class="col-md-2">
	<span th:if="${sub2 == 'addpresent'}">
	<span th:if = "${data_scr ==null}">
		<button type="submit" id="btnsubmit1" name="btnsubmit1" value="btnsubmit1"class="btn btn-danger pull-right" style="display: block;  border-radius:5px;height: 32px; padding: 5px; position:relative; right:14px; border-left: none;">Add</button>
	</span>
	</span>
	</div>
	</div>
	<div class="table-responsive">
	<table class="table table-striped  table-bordered table-hover">
		<!--Table head-->
		<thead>
			<tr>
				<th>Sr. no.</th>
				<th>Category</th>
				<th>Observation</th>
				<th>Action</th>
			</tr>
		</thead>
		<!--Table head-->

		<!--Table body-->
		<tbody>
			<tr class="table-info" th:each="list,serial : ${applicationscrutinydata}">
				
				<td th:text="${serial.count}"></td>
				<td th:text="${list.category}"></td>
				<td th:text="${list.observation}"></td>
				<!-- <td><button  class="btn btn-purple waves-effect waves-light">Delete</button></td> -->
				<td><input type="text"  hidden="true" name="applicationid" th:value="${list.applicationid}"/><a th:href="@{'/editapplicationscrutiny/'+${list.id}}">Edit</a>&nbsp&nbsp&nbsp&nbsp<a onclick="javascript:if (confirm('Are you sure, you want to remove this application scrutiny?')) return true; else return false;" th:href="@{'/deleteapplicationscrutiny/'+${list.id}+'/'+${list.applicationid}}">Delete</a>
				   
				</td>
			</tr>
			
		</tbody>
	<!--Table body-->
	</table>
	<!--Table-->
	
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Last date of Submission </label>
		<div class="col-md-6">
		<span th:if = "${data_scr !=null}"><input class="form-control" type="date" id="dateof_submission" name="dateof_submission" th:value="${data_scr[0]}" /></span>
		<span th:unless = "${data_scr !=null}"><input type="date" th:field="*{dateof_submission}" class="form-control" value=""></span>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-md-2 control-label">Remarks </label>
		<div class="col-md-6">
		<span th:if = "${data_scr !=null}"><input class="form-control" type="text" name="remarks_doc_scrutiny" id="remarks_doc_scrutiny"  th:value="${data_scr[1]}" /></span>
		<span th:unless = "${data_scr !=null}"><input class="form-control" type="text" th:field="*{remarks_doc_scrutiny}"></span>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-12 text-center">
		<span th:if="${sub2 == 'addpresent'}">
		<span><!--  th:if = "${data_scr ==null}"> -->
			<button type="submit" id="btnsubmit2" name="btnsubmit2" value="btnsubmit2" class="btn btn-info waves-effect waves-light">Submit</button>
		</span>	
		</span>
		</div>
	</div>
	</div>
 	</div>

	<br>    
	</form>
	</span>
	<span th:unless="${ApplicationScrutiny != null && ApplicationScrutiny == 'ApplicationScrutiny' }">
	 <label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
	 </span>

</div>
</html>
