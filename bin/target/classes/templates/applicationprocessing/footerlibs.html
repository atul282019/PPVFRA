<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="footerlibs">
	
        <script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="/dashboard/js/jquery.min.js"></script>
        <script src="/dashboard/js/bootstrap.min.js"></script>
        <script src="/dashboard/js/waves.js"></script>
        <script src="/dashboard/js/wow.min.js"></script>
        <script src="/dashboard/js/jquery.nicescroll.js" type="text/javascript"></script>
        <script src="/dashboard/js/jquery.scrollTo.min.js"></script>
        <script src="/dashboard/assets/jquery-detectmobile/detect.js"></script>
        <script src="/dashboard/assets/fastclick/fastclick.js"></script>
        <script src="/dashboard/assets/jquery-slimscroll/jquery.slimscroll.js"></script>
        <script src="/dashboard/assets/jquery-blockui/jquery.blockUI.js"></script>


        <!-- CUSTOM JS -->
        <script src="/dashboard/js/jquery.app.js"></script>
		<script type="text/javascript">
			function printDiv(divName) {
				 var printContents = document.getElementById(divName).innerHTML;
				 var originalContents = document.body.innerHTML;
				 document.body.innerHTML = printContents;
				 window.print();
				 document.body.innerHTML = originalContents;
			}
		</script>
		<script type="text/javascript">
			$(".received").click(function(){
			  $(".opposition, .save-1, .opposition-1").css("display", "block");
			  $(".certificate").css("display", "none");
			});
			$(".oppositionn").click(function(){
			  $(".certificate, .opposition, .opposition-1").css("display", "block");
			   $(".save-1").css("display", "none");
			});
			$(".oppositionn-1").click(function(){
			  $(".certificate").css("display", "block");
			   $(".opposition, .opposition-1, .save-1").css("display", "none");
			});
			$(".oppositiony").click(function(){
			  $(".save-1").css("display", "block");
			  $(".opposition").css("display", "block");
			  $(".certificate").css("display", "none");
			});
			$(".text").click(function(){
			  $(".test-hybridity").css("display", "none");
			});
			
		</script>
		<script type="text/javascript"> 
			$('#test').on('change', function() {
			  //  alert( this.value ); // or $(this).val()
			  if(this.value == "Hybridity") {
				$('.test-hybridity').hide();
				$('.test-dus').show();
			  } 
			  else {
				$('.test-hybridity').show();
				$('.test-dus').hide();
			  }
			}); 
			$('.test-dus').hide();
			$('.speed_post-select').hide();
			function delivery_mode(value) {
				if(value == "speed_post") {
					$('.speed_post-select').show();
				}else  {
					$('.speed_post-select').hide();
				}
			}
			
		</script>
</div>	
</body>
</html>
