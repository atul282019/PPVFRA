<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="send_acknowledgement_letter">
 <div th:if="${SendAcknowledgementletter != null && SendAcknowledgementletter == 'SendAcknowledgementletter' }"> 
	
<form class="form-horizontal" role="form" th:action="@{/save_acknowledge_letter}" th:object="${application_ack}" method="post" > 
												<div class="panel panel-success">
												<div class="panel-heading">Acknowledgement Letter</div>
												<div class="panel-body">
													<div class="form-group">
														<label class="col-md-3 control-label">Acknowledgement Number</label>
														<div class="col-md-6">
															<span th:if="${applicationdata != null}">
															<input name="ackno" id="ackno" type="text" class="form-control" th:value="${applicationdata[1]}" readonly>
															</span>
															<span th:unless="${applicationdata != null}">
															<input name="ackno" id="ackno" type="text" class="form-control" value="">
															</span>
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label">File Number</label>
														<div class="col-md-6">
														<span th:if="${applicationdata != null}">
															<input name="fno" id="fno" type="text" class="form-control" th:value="${applicationdata[0]}" readonly>
															</span>
															<span th:unless="${applicationdata != null}">
															<input name="fno" id="fno" type="text" class="form-control" value="">
															</span>
														</div>
													</div>
													
													<div class="form-group">
														<label class="col-md-3 control-label">Date of issue of Acknowledgment </label>
														<div class="col-md-6">
														<span th:if="${applicationdata != null}">
															<input type="date" name="ackdate" id="ackdate" class="form-control" th:value="${applicationdata[2]}" readonly>
														</span>
														<span th:unless="${applicationdata != null}">
														<input type="date" name="ackdate" id="ackdate" class="form-control" value="">
														</span>
														</div>
													</div>
													
													
													
													<div class="form-group m-b-0">
														<label class="col-md-3 control-label">&nbsp;</label>
														<div class="col-sm-8">
														<input type="hidden" name="applicationid" th:value="${applicationid}" />
															<span th:if="${sub6 == 'addpresent'}">
															<span th:if="${applicationdata == null}"> 
															<button type="submit" class="btn btn-info waves-effect waves-light">Generate Number</button>
															</span>
															<a th:href="@{'/send_letter/'+${applicationid}}" type="submit" class="btn btn-purple waves-effect waves-light">Send Acknowledgement Letter to Applicant</button>
															</span>
															
															
															<span th:if="${docpath_ack !=null}">
															<strong>
															<a th:href="'/ppvfra/download/Acknowledge/'+${applicationid}" target="_blank">
																<br> Application Id NO:<span th:text="${f_name_obtained}"></span>
															</a>
															</strong>
															</span>
															<br>
															<a th:href="@{'/acknowledgement/'+${applicationid}}" class="btn btn-info waves-effect waves-light" target="_blank">View Acknowledgement letter</a>
														</div>
													</div>
													
													<br>
													<div class="form-group m-b-0">
														<label class="col-md-3 control-label">&nbsp;</label>
														<div class="col-sm-7">
															
														</div>
													</div>
													<br>    
														
													</div>
													</div>
												</form>
  </div>
<div th:unless="${SendAcknowledgementletter != null && SendAcknowledgementletter == 'SendAcknowledgementletter' }">
 <label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
 </div> 





</div>


</html>
