  
  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <th:block th:include="adminfragment/headerlibs.html :: headerlibs"></th:block> 
	</head>

    <body class="fixed-left">
        <!-- Begin page -->
        <div id="wrapper">
        
            <!-- Top Bar Start -->
           <header th:insert="adminfragment/header.html :: header"> </header>
            <!-- Top Bar End -->


            <!-- ========== Left Sidebar Start ========== -->
			<header th:insert="adminfragment/sidenav.html :: sidevav"> </header>
            <!-- Left Sidebar End --> 

   			<!-- Start right Content here -->
            <!-- ============================================================== -->                      
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
<div class="container">

 <!-- Page-Title -->
            <div class="row">
       <div class="col-sm-12">
           <h4 class="pull-left page-title">Role Management</h4>
           <ol class="breadcrumb pull-right">
               <li><a href="#">Home</a></li>
               <li class="active">Add Role</li>
			   <li><a href="/roleprivilege">Assign Roles</a></li>
               <li>
                    <a href="role" class="btn btn-purple waves-effect waves-light btn-xs m-b-5"><b>Back</b></a>
              </li>
        </ol>
    </div>
</div>

               <div class="row">
                   <div class="col-sm-12">
                       <div class="panel panel-default">
                           <div class="panel-heading"><h3 class="panel-title">Add Role</h3></div>
                         <span th:if="${actd_viewtrue != null && actd_viewtrue == 'valpresent' }">
						  <div class="panel-body">
          <form role="form" action="#" th:action="@{/saverolemethod}" th:object="${urserole}" method="post" class="form-horizontal" >                                   
                <div class="form-group">
                <div class="col-md-6">
               <input type="text" th:field="*{id}" readonly="readonly" hidden="true" />
               </div>
               </div>
                                   
              <div class="form-group">
                <label class="col-md-2 control-label">Role</label>
                <div class="col-md-6">
        	<input class="form-control" type="text" th:field="*{name}">
				<div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Role Error</div>
       			</div>
            </div>
                                                                                  
            <div class="form-group">
                <label class="col-md-2 control-label">Description</label>
                <div class="col-md-6">
      		 <textarea class="form-control" th:field="*{description}" rows="5"></textarea>
           	<!-- <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span> -->
          <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div> 
            </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Status</label>
                <div class="col-sm-6">
                  <select class="form-control" th:field="*{status}">
                 <option th:value="Active" th:text = "Active"></option>
                 <option th:value="Inactive" th:text="Inactive"></option>
             </select>
                </div>
            </div>

              <div class="form-group m-b-0">
                  <div class="col-sm-offset-2 col-sm-9">
                     <span th:each="sec_chk : ${actd}">
					  <span th:if="${sec_chk == 'Edit'}">
					  <button type="submit" class="btn btn-info waves-effect waves-light">Submit</button>
					  </span>
					 </span>
                  </div>
              </div>

          </form>
                                    </div> <!-- panel-body -->
                                    
                                    </span>
                                    <span th:unless="${actd_viewtrue != null && actd_viewtrue == 'valpresent' }">
							<label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
							</span>
                                </div> <!-- panel -->
                            </div> <!-- col -->
                        </div> <!-- End row -->

                    </div> <!-- container -->
                               
                </div> <!-- content -->
<!-- 
                <footer class="footer text-right">
                    2019 © PPVFRA.
                </footer>
 -->
            </div>
            <!-- ============================================================== -->
            <!-- End Right content here -->
   			
          <div th:replace="adminfragment/footer.html :: footer"></div>
           </div> <!-- container -->
                               
                <!-- content -->

			<!-- start footer content here -->
			
			<!-- end footer content here -->

      
        <!-- END wrapper -->

<!-- footer lib start here-->

<div th:replace="adminfragment/footerlibs.html :: footerlibs"></div>
<!-- end footer lib -->
    
    </body>
</html>
