<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <th:block th:include="adminfragment/headerlibs.html :: headerlibs"></th:block> 
	</head>

    <body class="fixed-left">
        <!-- Begin page -->
        <div id="wrapper">
        
            <!-- Top Bar Start -->
           <header th:insert="adminfragment/header.html :: header"> </header>
            <!-- Top Bar End -->


            <!-- ========== Left Sidebar Start ========== -->
			<header th:insert="adminfragment/sidenav.html :: sidevav"> </header>
            <!-- Left Sidebar End --> 
            
  
             <!-- Start right Content here -->
            <!-- ============================================================== -->                      
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="pull-left page-title"></h4>
                                <ol class="breadcrumb pull-right">
                                    
                                     <button action="action" type="button" onclick="history.go(-1);" class="btn btn-purple waves-effect waves-light btn-xs m-b-5">Back</button>
                                    
                                </ol>
                            </div>
                        </div>
            
            
            
            
            <div class="row">
                            <div class="col-sm-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading"><h3 class="panel-title">Medium Term Storage Edit</h3></div>
                                     <!-- <span th:if="${actd_viewtrue != null && actd_viewtrue == 'valpresent' }"> -->
									
                                    <div class="panel-body">
                                 
     <span th:if="${MediumTermStorage != null && MediumTermStorage == 'MediumTermStorage' }"> 
      
                                       <form class="form-horizontal" role="form" th:action="@{/mediumtermstorage}" th:object="${mediumtermstorage}" method="post">  
												<div class="panel panel-success">
												<div class="panel-heading"><!--Dispatch of Seeds to DUS TEST Centres-->Medium term storage</div>
												<div class="panel-body">
													
														<div class="form-group">
												        <label class="col-md-2 control-label" > </label>
												        <div class="col-md-10">
												            <input type="text" th:field="*{id}" id="id" th:name="id" readonly="readonly" hidden="true"/>
												            
												        </div>
												        </div>
													
													
													<div class="form-group">
	                                                <label class="col-md-2 control-label" > </label>
	                                                <div class="col-md-10">
	                                 				<input type="text" id="applicationid" th:field="*{applicationid}" th:name="applicationid"  th:value="${applicationid}" readonly="readonly" hidden="true"	/>
	                                                </div>
	                                                </div>
													
													<div class="form-group">
														<label class="col-md-4 control-label"><!--Select DUS Test Center 1--> Viability/Moisture to be checked on</label>
														<div class="col-md-8">
															<input type="date" th:value="*{#dates.format(moisture_tobe_checked_on,'yyyy-MM-dd')}" name="moisture_tobe_checked_on" id="moisture_tobe_checked_on" class="form-control" >
														</div>
													</div>
													
													<div class="form-group">
														
														<div class="table-responsive col-sm-12">
															<table class="table table-striped  table-bordered table-hover">
																<!--Table head-->
																
						
															<thead>
																<tr></tr>
															</thead>
															<!--Table head-->
														
															<!--Table body-->
															<tbody>
																
																<tr class="table-info">
																<td>Line Type</td>
																<td> 
																<select th:field="*{type_line}"  class="form-control" name="type_line" id="type_line">
															    <option th:value="-1" >Select</option>
													            <option th:each="dropDownItem : ${TypeLine}"
													               th:value="${dropDownItem.id}"
													               th:text="${dropDownItem.code}" />
													        	</select>
															  	</td>
																</tr>
																
																<tr class="table-info">
																	<td>Viability/Germination %</td>
																	<td><input type="text"  th:field="*{viability}"  class="form-control"></td>
																</tr>
																
																<tr class="table-info">
																	<td>Moisture %</td>
																	<td><input type="text"  th:field="*{moisture}"  class="form-control" ></td>
																</tr>
																
																<tr class="table-info">
																	<td>Weight</td>
																	<td><input type="text"  th:field="*{weight}"  class="form-control"  ></td>
																</tr>
																
																<tr class="table-info">
																	<td>Seeds Discarded</td>
																	<td><input type="text"  th:field="*{seeds_discarded}"  class="form-control"  ></td>
																</tr>
																
																<tr class="table-info">
																	<td>Date of Discard</td>
																	<td><input type="date" th:value="*{#dates.format(date_of_discard,'yyyy-MM-dd')}" name="date_of_discard" id="date_of_discard" class="form-control"></td>
																</tr>
																
																<tr class="table-info">
																	<td>Reasons</td>
																	<td><input type="text"  th:field="*{reasons}"  class="form-control" ></td>
																</tr>
																
																<tr class="table-info">
																	<td>Checked By</td>
																	<td><input type="text"  th:field="*{checked_by}"  class="form-control" ></td>
																</tr>
																</tbody>
																</table>
															<!--Table-->
															
														</div>
														</div>   
													
													<div class="form-group">
														<button type="submit" id="btnsubmit1" name="btnsubmit1" value="btnsubmit1" class="btn btn-danger pull-right" style="display: block;  border-radius:5px;height: 32px; padding: 5px; position:relative; right:14px; border-left: none;">Add</button>
													</div>
													
													<br>    
													</div>
													</div>
												</form>
		</span>
<span th:unless="${MediumTermStorage != null && MediumTermStorage == 'MediumTermStorage' }">
 <label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
 </span>
                                       
                                    </div> <!-- panel-body -->
                                    
                                    <!-- </span>
                                    <span th:unless="${actd_viewtrue != null && actd_viewtrue == 'valpresent' }">
									 <label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
									 </span> -->
                                </div> <!-- panel -->
                            </div> <!-- col -->
                        </div> <!-- End row -->

                    </div> <!-- container -->
                               
                </div> <!-- content -->
<!-- 
                <footer class="footer text-right">
                    2019 © PPVFRA.
                </footer> -->

            </div>
            <!-- ============================================================== -->
            <!-- End Right content here -->
           
           
          <div th:replace="adminfragment/footer.html :: footer"></div>
           </div> <!-- container -->
                               
                <!-- content -->

			<!-- start footer content here -->
			
			<!-- end footer content here -->

      
        <!-- END wrapper -->

<!-- footer lib start here-->

<div th:replace="adminfragment/footerlibs.html :: footerlibs"></div>
<!-- end footer lib -->
    
    </body>
</html>
