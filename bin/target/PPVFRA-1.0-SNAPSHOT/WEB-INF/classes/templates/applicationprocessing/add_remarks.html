<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="add_remarks">
<span th:if="${AddRemarks != null && AddRemarks == 'AddRemarks' }"> 
 
<form class="form-horizontal" role="form" th:action="@{/remarks}" th:object="${addremarks}" method="post">
													<div class="panel panel-success">
														<div class="panel-heading">Add Remarks</div>
														<div class="panel-body">
															<div class="form-group">
                                                <label class="col-md-2 control-label" > </label>
                                                <div class="col-md-10">
                                 				<input type="text" id="applicationid" th:name="applicationid"  th:value="${applicationid}" readonly="readonly" hidden="true" />
                                                </div>
                                                </div>
															
															
															
															<div class="form-group">
																<label class="col-md-2 control-label">Status</label>
																<div class="col-md-6">
																	<select th:field="*{status}" class="form-control">
																		<option th:value="-1">Select</option>
																		<option th:text="Accepted" th:value="Accepted">Accepted</option>
																		<option th:text="Rejected" th:value="Rejected">Rejected</option>
																	</select>
																</div>
															</div>
															<div class="form-group">
																<label class="col-md-2 control-label">Remarks</label>
																<div class="col-md-6">
																<span th:if="${add_remarks_value[2] !=null}">
																<textarea th:field="*{remarks}" th:text="${add_remarks_value[2]}" class="form-control" rows="5"></textarea>
																</span>
																<span th:unless="${add_remarks_value[2] !=null}">
																	<textarea th:field="*{remarks}" class="form-control" rows="5"></textarea>
																</span>	
																</div>
															</div>
															<div class="form-group m-b-0">
																<label class="col-md-2 control-label"></label>
																<span th:if="${add_remarks_value[0] !=null}">
																	<input type="hidden" id="app_remarkid" name="app_remarkid" th:value="${add_remarks_value[0]}">
																	</span>
																	<span th:unless="${add_remarks_value[0] !=null}">
																	<input type="hidden" id="app_remarkid" value='0' name="app_remarkid">
																	</span>
																	
																<div class="col-md-7">
																<span th:if="${add_remarks_value[0] ==null}">
																	 <button type="submit" class="btn btn-info waves-effect waves-light">Save</button>
																	 </span>
																</div>
																
															</div>
														</div>
													</div>
												</form>
 </span>
<span th:unless="${AddRemarks != null && AddRemarks == 'AddRemarks' }">
 <label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
 </span>					
</div>
</html>
