<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="revocation">

 <span th:if="${Revocation != null && Revocation == 'Revocation' }"> 
    
<form class="form-horizontal" role="form" th:action="@{/revocation}" th:object="${revocation}" method="post">  
												<div class="panel panel-success">
													<div class="panel-heading">Revocation</div>
													
													<span th:if="${editmoderevo == 0}">
													<div class="panel-body">
														
														<div class="form-group">
		                                                <label class="col-md-2 control-label" > </label>
		                                                <div class="col-md-10">
		                                 				<input type="text" id="applicationid" th:name="applicationid"  th:value="${applicationid}" readonly="readonly" hidden="true" />
		                                                </div>
		                                                </div>
                                                
														<div class="form-group">
															<label class="col-md-3 control-label">Revocation Date</label>
															<div class="col-md-6">
																<input type="date" th:field="*{date_revocation}"class="form-control" value="">
															</div>
														</div>
														
														<div class="form-group">
															<label class="col-md-3 control-label">Status</label>
															<div class="col-md-6">
																<select th:field="*{status}" class="form-control">
																	<option th:value="-1">Select</option>
																	<option th:text="Yes" th:value="1">Yes</option>
																	<option th:text="No" th:value="0">No</option>
																	
																</select>
															</div>
														</div>
														
														<div class="form-group">
															<label class="col-md-3 control-label">Remarks</label>
															<div class="col-md-6">
																<textarea th:field="*{remarks}" class="form-control"></textarea>
															</div>
														</div>
														
														
														<div class="form-group m-b-0">
															<label class="col-md-3 control-label">&nbsp;</label>
															<div class="col-sm-7">
																<button type="submit" class="btn btn-purple waves-effect waves-light">Submit</button>
															</div>
															
														</div>
														<br> 
													</div>
													
													
													</span>
													<span th:unless="${editmoderevo == 0}">
													<div class="panel-body">
														
														<div class="form-group">
		                                                <label class="col-md-2 control-label" > </label>
		                                                <div class="col-md-10">
		                                 				<input type="text" id="applicationid" th:name="applicationid"  th:value="${applicationid}" readonly="readonly" hidden="true" />
		                                                </div>
		                                                </div>
                                                
														<div class="form-group">
															<label class="col-md-3 control-label">Revocation Date</label>
															<div class="col-md-6">
																<input type="date" name="date_revocation" id="date_revocation" class="form-control" th:value="${getrevodata[2]}">
															</div>
														</div>
														
														<div class="form-group">
															<label class="col-md-3 control-label">Status</label>
															<div class="col-md-6">
																<select name="status" id="status" class="form-control">
																	<option th:value="-1">Select</option>
																	<option th:text="Yes" th:selected="${getrevodata[3] == 1}">Yes</option>
																	<option th:text="No" th:selected="${getrevodata[3] == 0}">No</option>
																	
																</select>
															</div>
														</div>
														
														<div class="form-group">
															<label class="col-md-3 control-label">Remarks</label>
															<div class="col-md-6">
																<input type="textarea" name="remarks" id="remarks" th:value="${getrevodata[4]}" class="form-control">
															</div>
														</div>
														
														<input type="hidden" id="id" name="id" th:value="${getrevodata[0]}">
														<div class="form-group m-b-0">
															<label class="col-md-3 control-label">&nbsp;</label>
															<div class="col-sm-7">
																<button type="submit" class="btn btn-purple waves-effect waves-light">Submit</button>
															</div>
															
														</div>
														<br> 
													</div>
													
													
													</span>
													
												</div>
											</form>
</span>
<span th:unless="${Revocation != null && Revocation == 'Revocation' }">
 <label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
 </span>



</div>
</html>
