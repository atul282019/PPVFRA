<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="deficiency_report">
<span th:if="${DeficiencyReport != null && DeficiencyReport == 'DeficiencyReport' }"> 
                          
<form class="form-horizontal" role="form" th:action="@{/deficency_report}" th:object="${applicationscrutiny}" method="post" enctype="multipart/form-data"> 
													<div class="panel panel-success">
													<div class="panel-heading">Deficiency Report</div>
													<div class="panel-body"> 
													<div class="">
														<div>
														<input type="hidden" th:value="${applicationid}" name="applicationid" id="applicationid" />
														</div>	
														<table class="table table-striped  table-bordered table-hover">

															<!--Table head-->
															<thead>
																<tr>
																	<th>Last date of Submission</th>
																	<th th:if="${data_scr[0] !=null}" colspan="4">
																	<span th:text="${data_scr[0]}"></span>
																	</th>
																	<th th:unless="${data_scr[0] !=null}" colspan="4"></th> 
																</tr>
																<tr>
																	<th>Sr. no.</th>
																	<th>Category</th>
																	<th>Observation</th>
																	<th>Compliance</th>
																	<th>Document</th>
																</tr>
															</thead>
															<!--Table head-->

															<!--Table body-->
															<tbody>
																<tr class="table-info" th:each="list,serial : ${applicationscrutinydata}">
																	
																	<td th:text="${serial.count}"></td>
																	
																	<td th:text="${list.category}"></td>
																	
																	<td th:text="${list.observation}"></td>
																	
																	<td>
																	<span th:if="${list.complaince !=null}"> 
																	<input type="text" id="complaince" name="complaince" class="form-control" th:value="${list.complaince}">
																	</span>
																	<span th:unless="${list.complaince !=null}"> 
																	<input type="text" id="complaince" name="complaince" th:field="*{complaince}" class="form-control" value="">
																	</span>
																	</td>
																	
																	<td>
																	<span th:if="${list.documentname !=null}"> 
																		<a th:href="'/ppvfra/download/'+${list.applicationid}+'/'+${list.documentname}" target="_blank">
																		<input type="file" class="form-control" id="fname" name="fileUpload" th:text="${list.documentname}">
																		</a>
																	</span>
																	<span th:unless="${list.documentname !=null}"> 
																		<input type="file" class="form-control" id="fname" name="fileUpload" >
																	</span>	
																	</td>
																	
																	<span>
																	<input type="hidden" id="id" name="id" th:value="${list.id}" />
																	</span>
																	
																</tr>
																
															
																
															</tbody>
															
														<!--Table body-->
														</table>
															<div class="form-group">
															<div class="col-md-12 text-center">
																<button name="submit_defi_report"  id="submit_defi_report" type="submit" class="btn btn-info waves-effect waves-light">Save</button>
															</div>
															
														</div>
														
														<!--Table-->
														

													</div>
													</div>
													</div>
														
								   
												</form>
							</span>
<span th:unless="${DeficiencyReport != null && DeficiencyReport == 'DeficiencyReport' }">
 <label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
 </span>												
</div>
</html>
