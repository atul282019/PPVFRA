<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<div th:fragment="formone">
 													<form class="form-horizontal" role="form" name="myForm" th:action="@{/saveformi}" th:object="${applications}" onsubmit = "return validateformi()" method="post">  
                                                	 <!--form1 start -->                                       
                                                     <div class="form-group">
                                                        <label class="col-md-3 control-label">1. Identity of the Applicant(s)<span style="color:red">*</span></label>
														<div class="col-md-6">
														<div th:each="applicanttypelist : ${applicanttypelist}">
														<input type="radio" th:field="*{applicanttypeid}"   id="radionid" th:text="${applicanttypelist[1]}" th:value="${applicanttypelist[0]}" /><br>
											           
											            </div>
											            <span id="typeeerror" style="color:red"></span>
														</div>
														
                                                    </div>
													<hr/>
													<div class="form-group ">
                                                        <div class="col-sm-offset-10 col-sm-12">
                                                            <input type="hidden" id="applicationid" th:field="*{id}" th:value="*{id}">
                                                            <input type="hidden" id="applicantid" name="applicantid"  th:value="${userapplicant[0]}">
                                                            <input type="hidden" id="editmode" name="editmode" th:value="${editmode}" />
                                                            <button type="submit" class="btn btn-info waves-effect waves-light">Save</button>
                                                            <button type="submit" class="btn btn-info waves-effect waves-light">Next</button>
                                                        </div>
                                                    </div>
                                                    
 <script type = "text/javascript">
      function validateformi() {
         if (document.myForm.applicanttypeid[0].checked == true) {
        	    return true;
        	  }
         else if (document.myForm.applicanttypeid[1].checked == true) {
        	    return true;
        	  }
         else if (document.myForm.applicanttypeid[2].checked == true) {
        	    return true;
        	  }
         else if (document.myForm.applicanttypeid[3].checked == true) {
          	    return true;
          	  }
          else if (document.myForm.applicanttypeid[4].checked == true) {
          	    return true;
          	  }
           else if (document.myForm.applicanttypeid[5].checked == true) {
          	    return true;
          	  }
          else {
        		  document.getElementById("typeeerror").innerHTML="please select applicant type";
                  document.myForm.applicanttypeid[0].focus() ;
        	    return false;
        	  }
      }
</script>

</form>
<div th:if="${message != null}">
 <div id="myModal" class="modal fade">
   <div class="modal-dialog">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div class="modal-content">
         <div class="modal-body">
				<p align="center" th:text="${message}" />
            </div>
             <div align="right">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
</div>										
</div>
</html>
