<script type = "text/javascript">
      function validate() {
      
         if( document.form1.serialno.value == "" ) {
        	 document.getElementById("numloc").innerHTML="Serial no can't be blank";
            document.form1.serialno.focus() ;
            return false;
         }
         if( document.form1.name.value == "" ) {
        	 document.getElementById("contactnameerror").innerHTML="contact name can't be blank";
            document.form1.name.focus() ;
            return false;
         }
         if( document.form1.address.value == "" ) {
        	 document.getElementById("addresserror").innerHTML="address name can't be blank";
            document.form1.address.focus() ;
            return false;
         }
          if( document.form1.countryid.value == "-1" ) {
        	 document.getElementById("countrynameerror").innerHTML="please select country";
        	 document.form1.countryid.focus() ;
            return false;
         }
          if( document.form1.stateid.value == "-1" ) {
         	 document.getElementById("statenameerror").innerHTML="please select state";
         	 document.form1.stateid.focus() ;
             return false;
          }
          if( document.form1.districtid.value == "-1" ) {
         	 document.getElementById("districtnameerror").innerHTML="please select district";
         	 document.form1.districtid.focus() ;
             return false;
          }
          if( document.form1.pincode.value == "" || isNaN( document.form1.pincode.value ) || document.form1.pincode.value.length != 6 ) {
              	 document.getElementById("pincodeerror").innerHTML="please enter a valid format";
                  document.form1.pincode.focus() ;
                  return false;
               }
          if( document.form1.city.value == "" ) {
         	 document.getElementById("citynameerror").innerHTML="city name can't be blank";
             document.form1.city.focus() ;
             return false;
          }
          if( document.form1.nationality.value == "-1" ) {
           	 document.getElementById("nationalityerror").innerHTML="please select nationality";
               document.form1.nationality.focus() ;
               return false;
            }
         return( true );
      }
</script>

<script type="text/javascript">
   function GetDistricts()
  {
       var ddlState= document.getElementById("statecode");
       var district=document.getElementById("districtcode");
       var district1=$("#districtcode");
       if(ddlState.value != null)	
       	$.ajax({
               type: "POST",
               url: "/ppvfra/getDistricts",
               data: 'stateCode='+ddlState.value,
               dataType:"json",
               success: function (response) {
               	
              district1.empty().append('<option selected="selected" value="-1">Please select</option>');
                for(var k=0;k<response.length;k++)
     	  {
     	  var opt = response[k];
     	   var el = document.createElement("option");
     	   el.textContent = opt[1];
     	   el.value = opt[0];
     	   district.appendChild(el);
																	 
     	}
 
 
               },
               failure: function (response) {
                   alert(response.responseText);
					  
               },
               error: function (response) {
                   alert(response.responseText);
					   
										  
														
               }
      });
   	
   }
 </script>
