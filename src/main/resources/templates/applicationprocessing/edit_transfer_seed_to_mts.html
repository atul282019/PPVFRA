<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <th:block th:include="adminfragment/headerlibs.html :: headerlibs"></th:block> 
	</head>

    <body class="fixed-left">
        <!-- Begin page -->
        <div id="wrapper">
        
            <!-- Top Bar Start -->
           <header th:insert="adminfragment/header.html :: header"> </header>
            <!-- Top Bar End -->


            <!-- ========== Left Sidebar Start ========== -->
			<header th:insert="adminfragment/sidenav.html :: sidevav"> </header>
            <!-- Left Sidebar End --> 
            
  
             <!-- Start right Content here -->
            <!-- ============================================================== -->                      
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="pull-left page-title"></h4>
                                <ol class="breadcrumb pull-right">
                                    
                                     <button action="action" type="button" onclick="history.go(-1);" class="btn btn-purple waves-effect waves-light btn-xs m-b-5">Back</button>
                                    
                                </ol>
                            </div>
                        </div>
            
            
            
            
            <div class="row">
                            <div class="col-sm-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading"><h3 class="panel-title">Medium Term Storage Edit</h3></div>
                                     <!-- <span th:if="${actd_viewtrue != null && actd_viewtrue == 'valpresent' }"> -->
									
                                    <div class="panel-body">
                                     
     <span th:if="${TransferSeedsToMTS != null && TransferSeedsToMTS == 'TransferSeedsToMTS' }"> 
                                  
     <form class="form-horizontal" role="form" th:action="@{/transferseedtomts}" th:object="${transferseedtomts}" method="post">  
		<div class="panel panel-success">
			<div class="panel-heading">Transfer seeds to MTS</div>
			<div class="panel-body">
			<div class="form-group">
	        <label class="col-md-2 control-label" > </label>
	        <div class="col-md-10">
	            <input type="text" th:field="*{id}" id="id" th:name="id" readonly="readonly" hidden="true"/>
	            
	        </div>
	        
            
	        </div>	
	        
			<div class="form-group">
            <label class="col-md-2 control-label" > </label>
            <div class="col-md-10">
			<input type="text" id="applicationid" th:field="*{applicationid}" th:name="applicationid"  th:value="${applicationid}" readonly="readonly" hidden="true" />
            </div>
            </div>
				<div class="form-group">
					<label class="col-md-3 control-label">Date of Transfer to MTS</label>
					<div class="col-md-9">
						<input type="date" name="seed_transfer_date" id="seed_transfer_date" class="form-control" th:value="*{#dates.format(seed_transfer_date,'yyyy-MM-dd')}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-3 control-label">Cell/Location</label>
					<div class="col-md-9">
						<input type="text" th:field="*{cell_location}" class="form-control" value="">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-3 control-label">Transfer by</label>
					<div class="col-md-9">
						<select th:field="*{transfer_by}" class="form-control">
							<option th:value="1">Select</option>
							<option th:value="2">Select--</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-3 control-label">Seed status</label>
					<div class="col-md-9">
						<select th:field="*{seed_status}" class="form-control">
							<option th:value="1">Select</option>
							<option th:value="2">Select--</option>
						</select>
					</div>
				</div>
				
				
				<div class="form-group">
					<div class="table-responsive col-sm-12">
						<table class="table table-striped  table-bordered table-hover">
							<!--Table head-->
						<thead>
							<tr></tr>
						</thead>
						<!--Table head-->
					
						<!--Table body-->
						<tbody>
							
							<tr class="table-info">
							<td>Line Type</td>
							<td th:if="${hybridtrue == 1}"> 
							<select th:field="*{type_line}" class="form-control" name="type_line" id="type_line">
						    <option th:value="-1" >Select</option>
				            <option th:each="dropDownItem : ${TypeLine}"
				               th:value="${dropDownItem.id}"
				               th:text="${dropDownItem.code}" />
				        	</select>
				         
						  
						  	</td>
						  	
						  	<td th:unless="${hybridtrue == 1}"> 
							<select th:field="*{type_line}" class="form-control" name="type_line" id="type_line">
						    <option th:value="-1" >Select</option>
				            <option th:each="dropDownItem : ${typeline11}"
				               th:value="${dropDownItem[0]}"
				               th:text="${dropDownItem[1]}" />
				        	</select>
				        	
						  	</td>
							</tr>
							
							<tr class="table-info">
								<td>Moisture %</td>
								<td><input type="text" th:field="*{moisture_ptg}" class="form-control" name="denomination" id="denomination"></td>
							</tr>
							
							<tr class="table-info">
								<td>Germination %</td>
								<td><input type="text" th:field="*{germination_ptg}" class="form-control"  name="quantity" id="quantity"></td>
							</tr>
							
							<tr class="table-info">
								<td>Purity %</td>
								<td><input type="text" th:field="*{purity_ptg}" class="form-control"  name="place" id="place"></td>
							</tr>
							</tbody>
							</table>
							</div>
						</div> 
						
						<div class="form-group">
							<label class="col-md-3 control-label">Remarks</label>
							<div class="col-md-9">
								<textarea th:field="*{remarks}" class="form-control"></textarea>
							</div>
						</div>
						
						
						<div class="form-group m-b-0">
							<label class="col-md-3 control-label">&nbsp;</label>
							<div class="col-sm-7">
							<!-- <span th:if="${role_granted != 'Super Administrator' && role_granted != 'PPVFRA Admin'}">
							 -->
							 <span>
							 <span>  <!-- th:if="${sub12 == 'addpresent'}"> -->
								<button type="submit" class="btn btn-info waves-effect waves-light">Save</button>
							</span>
							</span>
							</div>
							
						</div>
						<br>    
						
						</div>
				</div>
			</form>  
	</span>
<span th:unless="${TransferSeedsToMTS != null && TransferSeedsToMTS == 'TransferSeedsToMTS' }">
 <label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
 </span>

                                       
                                    </div> <!-- panel-body -->
                                    
                                    <!-- </span>
                                    <span th:unless="${actd_viewtrue != null && actd_viewtrue == 'valpresent' }">
									 <label>YOU ARE NOT AUTHORISED TO VIEW THIS PAGE.PLEASE CONTACT ADMINISTRATOR</label>
									 </span> -->
                                </div> <!-- panel -->
                            </div> <!-- col -->
                        </div> <!-- End row -->

                    </div> <!-- container -->
                               
                </div> <!-- content -->
<!-- 
                <footer class="footer text-right">
                    2019 © PPVFRA.
                </footer> -->

            </div>
            <!-- ============================================================== -->
            <!-- End Right content here -->
           
           
          <div th:replace="adminfragment/footer.html :: footer"></div>
           </div> <!-- container -->
                               
                <!-- content -->

			<!-- start footer content here -->
			
			<!-- end footer content here -->

      
        <!-- END wrapper -->

<!-- footer lib start here-->

<div th:replace="adminfragment/footerlibs.html :: footerlibs"></div>
<!-- end footer lib -->
    
    </body>
</html>
