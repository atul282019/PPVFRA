																<textarea id="remarksvalue" th:field="*{remarks}"  class="form-control" rows="5"></textarea>
																</span>
																<span th:unless="${add_remarks_value !=null}">

																<span th:if="${add_remarks_value !=null}">
																	<input type="hidden" id="app_remarkid" name="app_remarkid" th:value="${add_remarks_value[0]}">
																	</span>
																	<span th:unless="${add_remarks_value !=null}">
																	<input type="hidden" id="app_remarkid" value='0' name="app_remarkid">
																	</span>
																	
																<div class="col-md-7">
																<span th:if="${role_granted != 'Super Administrator' && role_granted != 'PPVFRA Admin'}">
																	<span th:if="${sub4 == 'addpresent'}">
																<span><!--  th:if="${add_remarks_value ==null}"> -->
																	 <button type="submit" class="btn btn-info waves-effect waves-light" onclick="return validateAddRemarkValue();">Save</button>
																	 </span>
																</span>
																</span>
																</div>
																
															</div>
														</div>
													</div>

				<script>
      function validateAddRemarkValue() {
           if( document.getElementById("remarkstatus").value =="-1") {
          	 document.getElementById("remarkstatuserror").innerHTML="Please select status";
          	 document.getElementById("remarkstatus").focus() ;
              return false;
           }
           else{
        	   document.getElementById("remarkstatuserror").innerHTML="";
           }
           if( document.getElementById("remarksvalue").value =="" || document.getElementById("remarksvalue").value ==null) {
            	 document.getElementById("remarksvalueerror").innerHTML="Please enter remarks";
            	 document.getElementById("remarksvalue").focus() ;
                return false;
             }
             else{
          	   document.getElementById("remarksvalueerror").innerHTML="";
             }
         return( true );
      }
</script>
