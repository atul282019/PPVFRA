   <script type="text/javascript">
        function getfromDateData() {
        	$("#shortstorage tbody").empty();
            var f_date =document.getElementById("fromdate").value;
            var to_date =document.getElementById("todate").value;
            
            
            if( !(f_date ==null || f_date =="" || to_date ==null || to_date =="" ))
        	{
	        var chkdate2 =new Date(to_date);
	     	var chkdate1 =new Date(f_date);
	     	if(chkdate2<chkdate1)
     		{alert("To Date Should be Greater From Date");
     		return false;
     		}
        	}else
        	{
        		alert("Please Select Date First");
        	return false;
        	}
            
            var m_date = new Date();
            
          if(to_date == null || to_date=="")
        	  {
        	  to_date=m_date.getFullYear()+'-'+(m_date.getMonth()+1)+'-'+m_date.getDate();
        	  }
           
           if(f_date==null ||f_date=="")
            {
                alert("Please Select From Date first");
                return false;
            }
            else{
            $.ajax({
                type: "POST",
                url: "/getReportData",
                data: {
           			
                	f_date: f_date,
                	to_date :to_date
            	}, 
                success: function (data) { 
                	
                	$('#TABLE_1').DataTable().clear().draw();
                    var table;
                  table = $('#TABLE_1').DataTable();    
                  if(data!='' || data!=null) {               
                   $.each(data, function(i, item) {
                      table.row.add([data[i][1], data[i][0],"<a href=/getListByStatus/"+data[i][2]+"/"+data[i][1].split(" ").join('')+"/"+f_date+"/"+to_date+" target='_blank'>View</a>"]);
                  });              
                  }
                  else {
                  $('#TABLE_1').html('<p>No data available in search</p>');
                  }
                  table.draw();
                }
            }); 
  }
        }
    </script>
