<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<div th:fragment="formone">
 													<form class="form-horizontal" role="form" name="myForm" th:action="@{/saveformi}" th:object="${applications}" onsubmit = "return validateformi()" method="post">  
                                                	 <!--form1 start -->                                       
                                                     <div class="form-group">
                                                        <label class="col-md-3 control-label">1. Identity of the Applicant(s)<span style="color:red">*</span></label>
														<div class="col-md-6">
														<div th:each="applicanttypelist : ${applicanttypelist}">
														<input type="radio" th:field="*{applicanttypeid}"   id="radionid" th:text="${applicanttypelist[1]}" th:value="${applicanttypelist[0]}" />
														
														<a href="#" th:if="${applicanttypelist[0] == 4}" class="info" title="" data-toggle="popover" data-trigger="focus" data-content="An assignee or legal representative applicant shall submit required proof of the right of making the application in accordance with rule 27." data-original-title=""><span class="badge">i</span></a>
														<a href="#" th:if="${applicanttypelist[0] == 5}" class="info" title="" data-toggle="popover" data-trigger="focus" data-content="The Gazette Notification of Government of India should cover the country of the applicant and that India enjoys such mutual privileges (see rule 31 of the Act)." data-original-title=""><span class="badge">i</span></a>
														<a href="#" th:if="${applicanttypelist[0] == 6}"class="info" title="" data-toggle="popover" data-trigger="focus" data-content="For material developed by participatory plant breeding, attach documents to explicitly show the deal struck between the farmer and the plant breeder." data-original-title=""><span class="badge">i</span></a>
														<br>
											           
											            </div>
											            <span id="typeeerror" style="color:red"></span>
														</div>
														
                                                    </div>
													<hr/>
													<div class="form-group ">
                                                        <div class=" col-sm-12">
                                                            <input type="hidden" id="applicationid" th:field="*{id}" th:value="*{id}">
                                                            <input type="hidden" id="applicantid" name="applicantid"  th:value="${userapplicant[0]}">
                                                            <input type="hidden" id="editmode" name="editmode" th:value="${editmode}" />
                                                            <input type="hidden" id="f1_id" name="f1_id" th:value="${f1_id}">
                                                            
                                                            <div th:if="${editmode == 0}"> 
                                                          
                                                            <button type="submit" id="btnsavenew" class="btn btn-info waves-effect waves-light pull-right">Save</button>
                                                            </div> 
                                                            <div th:if="${appstatus ==1}"> 
                                                            <button type="submit" id="btnsavestatus" class="btn btn-info waves-effect waves-light pull-right">Save</button>
                                                            </div>
                                                             
                                                        </div>
                                                    </div>
                                                    
 <script type = "text/javascript">
      function validateformi() {
         if (document.myForm.applicanttypeid[0].checked == true) {
        	    return true;
        	  }
         else if (document.myForm.applicanttypeid[1].checked == true) {
        	    return true;
        	  }
         else if (document.myForm.applicanttypeid[2].checked == true) {
        	    return true;
        	  }
         else if (document.myForm.applicanttypeid[3].checked == true) {
          	    return true;
          	  }
          else if (document.myForm.applicanttypeid[4].checked == true) {
          	    return true;
          	  }
           else if (document.myForm.applicanttypeid[5].checked == true) {
          	    return true;
          	  }
          else {
        		  document.getElementById("typeeerror").innerHTML="Please select applicant type";
                  document.myForm.applicanttypeid[0].focus() ;
        	    return false;
        	  }
      }
</script>

</form>
