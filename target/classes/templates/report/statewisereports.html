<script type="text/javascript">
   function GetCropsByCropGroup()
  {
       var cropname= document.getElementById("cropgroup");
       var botanicalname=document.getElementById("crop");
       var botanicalname1=$("#crop");
       if(cropname.value != null)	
       	$.ajax({
               type: "POST",
               url: "/ppvfra/getCropsByCropGroup",
               data: 'ddlcrops='+cropname.value,
               dataType:"json",
               success: function (response) {
               	
            	   botanicalname1.empty().append('<option selected="selected" value="-1">---Select---</option>');
                for(var k=0;k<response.length;k++)
     	  {
     	  var opt = response[k];
     	   var el = document.createElement("option");
     	   el.textContent = opt[1];
     	   el.value = opt[0];
     	  botanicalname.appendChild(el);
     	}
               },
               failure: function (response) {
                   alert(response.responseText);
               },
               error: function (response) {
                   alert(response.responseText);
               }
      });
   	
   }
 </script>	

 <script type="text/javascript">
        function getfRepotfourData() {
            var f_date =document.getElementById("fromdate").value;
            var to_date =document.getElementById("todate").value;
            var applicantname =document.getElementById("applicantname").value;
            var cropgroup =document.getElementById("cropgroup").value;
            var crop =document.getElementById("crop").value;
            var denomination =document.getElementById("denomination").value;
            var status =document.getElementById("status").value;
            var statecode =document.getElementById("statecode").value;
            var districtcode =document.getElementById("districtcode").value;
            if( !(f_date ==null || f_date =="" || to_date ==null || to_date =="" ))
        	{
	        var chkdate2 =new Date(to_date);
	     	var chkdate1 =new Date(f_date);
	     	if(chkdate2<chkdate1)
     		{alert("To Date Should be Greater From Date");
     		return false;
     		}
        	}else
        	{
        		alert("Please Select Date First");
        	return false;
        	}
            
            if((f_date==null ||f_date=="") || (to_date==null || to_date=="") )
            {
                alert("Please Select Date Fields");
                return false;
            }
            else{
            	 //$("#shortstorage_wrapper").show();
            	//$("#shortstorage").show();
            	//$('#shortstorage').DataTable().clear().draw();
            	
            $.ajax({
                type: "POST",
                url: "/getReportData6",
                 data: {
                	f_date :f_date,
                	to_date :to_date,
                	applicantname :applicantname,
                	cropgroup :cropgroup,
                	crop :crop,
                	denomination :denomination,
                	status :status,
                	statecode :statecode,
                	districtcode :districtcode
                	
                	
            	},
            	dataType: 'json',
                cache: false,
                success: function(data) {
                //	console.log(data);
                	
                	$('#statewisereport').DataTable().clear().draw();
                    var table;
                  table = $('#statewisereport').DataTable();
                  if((data!='' || data!=null) && data.length !=0) 
                  {               
                   $.each(data, function(i, item) {
                     //  alert(data[i]);
                     if(data[i][10] =="NULL" || data[i][10]==null)
                      data[i][10]="";
                      table.row.add([data[i][0], data[i][1],  data[i][3], data[i][4], data[i][2], data[i][5], data[i][6], data[i][7],data[i][9],data[i][10],"<a href=/show_application_details/"+data[i][0]+" target='_blank'>view</a>"]);
                  });
                   table.draw();
                  }
                  else {
                  
                 $("#statewisereport").find("tbodyid tr:gt(0)").remove();
                  $('#tbodyid').html('<tr><td colspan="11"><strong style="font-size: 20px;">No data available in search</strong></td></tr>');
                  }
                 // table.draw();
                }
            	
            }); 
            }
  }
    </script>
