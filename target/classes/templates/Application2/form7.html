

<!DOCTYPE html>

<script type = "text/javascript">
      function validateform7() {
         if( document.form_7.name7.value == "" ) {
        	 document.getElementById("breedernameerror").innerHTML="Please enter your name";
            document.form_7.name7.focus() ;
            return false;
         }
         else{
        	 document.getElementById("breedernameerror").innerHTML="";
         }
         if( document.form_7.address7.value == "" ) {
        	 document.getElementById("breederaddresserror").innerHTML="Please enter your address";
        	 document.form_7.address7.focus() ;
            return false;
         }
         else{
        	 document.getElementById("breederaddresserror").innerHTML="";
         }
          if( document.form_7.countryid7.value == "-1" ) {
        	 document.getElementById("breedercountryerror").innerHTML="Please select country";
        	 document.form_7.countryid7.focus() ;
            return false;
         }
          else{
        	  document.getElementById("breedercountryerror").innerHTML="";
          }
          if( (document.form_7.stateid7.value == "-1" || document.form_7.stateid7.value == "") && document.form_7.countryid7.value == "1") {
         	 document.getElementById("breederstateerror").innerHTML="Please select state";
         	 document.form_7.stateid7.focus() ;
             return false;
          }
          else{
        	  document.getElementById("breederstateerror").innerHTML="";
          }
          if( (document.form_7.districtid7.value == "-1" || document.form_7.districtid7.value == "" ) && document.form_7.countryid7.value == "1" ) {
         	 document.getElementById("breederdistricterror").innerHTML="Please select district";
         	 document.form_7.districtid7.focus() ;
             return false;
          }
          else{
        	  document.getElementById("breederdistricterror").innerHTML="";
          }
          if( (document.form_7.pincode7.value == "" || isNaN( document.form_7.pincode7.value ) || document.form_7.pincode7.value.length != 6) && (document.form_7.countryid7.value == 1) ) {
              	 document.getElementById("breederpincodeerror").innerHTML="Please enter 6 digits valid pincode";
              	document.form_7.pincode7.focus() ;
                  return false;
               }
          else{
        	  document.getElementById("breederpincodeerror").innerHTML="";
          }
          if( document.form_7.city7.value == "" ) {
         	    document.getElementById("breedercityerror").innerHTML="Please enter your city";
         		document.form_7.city7.focus() ;
             return false;
          } 
          else{
        	  document.getElementById("breedercityerror").innerHTML="";
          }
          /*
          if( document.form_7.telephone_stdcode.value == "" || isNaN( document.form_7.telephone_stdcode.value ) || document.form_7.telephone_stdcode.value.length != 4 ) {
            	 document.getElementById("telephone_stdcode_error_test").innerHTML="Please enter 4 digits valid STD code";
            	document.form_7.telephone_stdcode.focus() ;
                return false;
             }
          else{
        	  document.getElementById("telephone_stdcode_error_test").innerHTML="";
          }
          */
          if( document.form_7.telephone_number7.value == "" || isNaN( document.form_7.telephone_number7.value ) || document.form_7.telephone_number7.value.length != 10 ) {
           	 document.getElementById("breedertelephoneerror").innerHTML="Please enter 10 digits valid Mobile no.";
           	document.form_7.telephone_number7.focus() ;
               return false;
            }
          else{
        	  document.getElementById("breedertelephoneerror").innerHTML="";
          }
         /*  if( document.form_7.fax_stdcode.value == "" || isNaN( document.form_7.fax_stdcode.value ) || document.form_7.fax_stdcode.value.length != 3 ) {
         	 document.getElementById("fax_stdcode_error").innerHTML="please enter a valid fax std code";
         	document.form_7.fax_stdcode.focus() ;
             return false;
          }
          if( document.form_7.fax_number.value == "" || isNaN( document.form_7.fax_number.value ) || document.form_7.fax_number.value.length != 8 ) {
            	 document.getElementById("breederfaxerror").innerHTML="please enter a valid faxno";
            	document.form_7.fax_number.focus() ;
                return false;
             } */
          if( document.form_7.emailid7.value == "" ) {
         	 document.getElementById("breederemailerror").innerHTML="Please enter a valid email address";
         	document.form_7.emailid7.focus() ;
             return false;
          }
          else{
        	  document.getElementById("breederemailerror").innerHTML="";
          }
          if( (document.form_7.nationality7.value == "-1" || document.form_7.nationality7.value == "") && document.form_7.countryid7.value == "1"   ) {
          	 document.getElementById("breedernationalityerror").innerHTML="Please select nationality";
          	document.form_7.nationality7.focus() ;
              return false;
           }
          else{
        	  document.getElementById("breedernationalityerror").innerHTML="";
          }
         return( true );
      }
</script>

<script type="text/javascript">
   function GetDistricts()
  {
       var ddlState= document.getElementById("statecodef7");
       var district=document.getElementById("districtcodef7");
       var district1=$("#districtcodef7");
       if(ddlState.value != null)	
       	$.ajax({
               type: "POST",
               url: "/ppvfra/getDistricts",
               data: 'stateCode='+ddlState.value,
               dataType:"json",
               success: function (response) {
               	
              district1.empty().append('<option selected="selected" value="-1">Please select</option>');
                for(var k=0;k<response.length;k++)
     	  {
     	  var opt = response[k];
     	   var el = document.createElement("option");
     	   el.textContent = opt[1];
     	   el.value = opt[0];
     	   district.appendChild(el);
																	 
     	}
 
 
               },
               failure: function (response) {
                   alert(response.responseText);
					  
               },
               error: function (response) {
                   alert(response.responseText);
					   
										  
														
               }
      });
   	
   }
</script>




 <script type="text/javascript">
 function disable_statedistrict_form7(Obj)
 {
	//alert("inside disable check= "+Obj.value);
	 var conid= document.getElementById("ddlcountryapplication2from7");
	//alert("Country= "+conid.value);
	if(Obj.value !="1" && Obj.value !="" && Obj.value !=null)
		{
		//alert("India not selected");
		$("#statecodef7").prop("disabled", true);
		$('#statecodef7').val('');
		$("#districtcodef7").prop("disabled", true);
		$("#districtcodef7").val('');
		$("#pincodechk7").prop("disabled",true);
		$("#pincodechk7").val('');
		$("#nationf7").prop("disabled",true);
		$("#nationf7").val('');
		
		$("#f7s").hide();
		$("#f7dc").hide();
		$("#f7pc").hide();
		$("#f7nc").hide();
		
		}
	else{
		//alert("Inside else part");
		$("#statecodef7").prop("disabled", false);
		$("#f7s").show();
		$("#districtcodef7").prop("disabled", false);
		$("#f7dc").show();
		$("#pincodechk7").prop("disabled",false);
		$("#f7pc").show();
		$("#nationf7").prop("disabled",false);
		$("#f7nc").show();
	    }
	
	 
 }
 </script>
