	var b = $('#myAnnual_Renewal'+category).find(".feetype").text();
	 
	//alert(a);
		
       //alert(category);
       if(category != null)	
       	$.ajax({
               type: "POST",
               url: "/ppvfra/getannualrenewalfees",
               data: 'variety='+category+'&tt='+a,
               //dataType:'text/application',
               success: function (data) {
